<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
  <script src="main.js" type="module" defer></script>
</head>
<body>
  <div class="header-container">
    <h1 class="header">Definitely Not Todo</h1>
  </div>
  <div class="sub-header-container">
    <h5 class="sub-header">Projects</h5>
    <h5 class="sub-header">Task</h5>
    <h5 class="sub-header">Priority</h5>
    <h5 class="sub-header">Due</h5>
  </div>
  <main class="main-container">
    <div class="project-container" id="project-container">
      <div class="projects-add-btn" id="add-projects-btn">
        + new project
      </div>
    </div>
    <div class="todo-container" id="todo-container">
      <div class="todos-add-btn" id="add-todos-btn">
        + new task
      </div>
    </div>
  </main>
  <div class="footer-container">
    <footer class="footer">&#169 2023 Preslaw</footer>
  </div>
</body>
</html>
